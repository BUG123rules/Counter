<body>

    <script>
        
        const targetDate = new Date('2024-06-07T16:11:36-08:00'); // PST is UTC-8
        const button = document.getElementById('seconds');
        const home = document.getElementById('main');
       
        home.addEventListener('click', () => {
        window.location.href = 'index.html';

        button.addEventListener('click', () => {
          window.location.href = 'construction.html';

            const currentDate = new Date();
            
            const differenceInMillis = currentDate.getTime() - targetDate.getTime();

            const differenceInMinutes = Math.floor(differenceInSeconds / 60);
            const differenceInHours = Math.floor(differenceInMinutes / 60);
            const differenceInDays = Math.floor(differenceInHours / 24);
            const differenceInWeeks = Math.floor(differenceInDays / 7);
            const differenceInMonths = (currentDate.getMonth() + 1) - (targetDate.getMonth() + 1);
            const differenceInYears = currentDate.getFullYear() - targetDate.getFullYear();
            
            
            // Update the content of the 'test' element
            document.getElementById('seconds').textContent = `Seconds I Have Loved You For: ${differenceInSeconds}`;

            document.getElementById('years').textContent = `Years I Have Loved You For: ${differenceInYears}`;



        // Function to update the time difference
        function updateCountUp() {
            const currentDate = new Date();
            
            const differenceInMillis = currentDate.getTime() - targetDate.getTime();
            const differenceInSeconds = Math.floor(differenceInMillis / 1000);
            const differenceInMinutes = Math.floor(differenceInSeconds / 60);
            const differenceInHours = Math.floor(differenceInMinutes / 60);
            const differenceInDays = Math.floor(differenceInHours / 24);
            const differenceInWeeks = Math.floor(differenceInDays / 7);
            const differenceInMonths = (currentDate.getMonth() + 1) - (targetDate.getMonth() + 1);
            const differenceInYears = currentDate.getFullYear() - targetDate.getFullYear();
            
            
            // Update the content of the 'test' element
            document.getElementById('seconds').textContent = `Seconds I Have Loved You For: ${differenceInSeconds}`;
            document.getElementById('minutes').textContent = `Minutes I Have Loved You For: ${differenceInMinutes}`;
            document.getElementById('hours').textContent = `Hours I Have Loved You For: ${differenceInHours}`;
            document.getElementById('days').textContent = `Days I Have Loved You For: ${differenceInDays}`;
            document.getElementById('weeks').textContent = `Weeks I Have Loved You For: ${differenceInWeeks}`;
            document.getElementById('months').textContent = `Months I Have Loved You For: ${differenceInMonths}`;
            document.getElementById('years').textContent = `Years I Have Loved You For: ${differenceInYears}`;


            // Log to the console (optional)
            console.log(`Seconds since target date: ${differenceInSeconds}`);
        }

        // Call the function every second
        setInterval(updateCountUp, 1000);
    </script>
</body>
